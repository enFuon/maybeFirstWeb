<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{/admin/users/edit/{email}(email=${user.email})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password (Leave empty if not changing)</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/users/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
