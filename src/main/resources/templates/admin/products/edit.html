<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br/>
    <label>Description:</label>
    <input type="text" th:field="*{description}" required />
    <br/>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required />
    <br/>
    <label>Quantity:</label>
    <input type="number" th:field="*{quantityInStock}" required />
    <br/>
    <label>Category:</label>
    <select th:field="*{category.id}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br/>
    <label>Warehouse:</label>
    <select th:field="*{warehouse.id}" required>
        <option th:each="warehouse : ${warehouses}" th:value="${warehouse.id}" th:text="${warehouse.name}"></option>
    </select>
    <br/>
    <button type="submit">Save</button>
</form>

<a href="/admin/products/list">Back to list</a>

</body>
</html>
